<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hero Section</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>   
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Discover the Future</h1>
            <p class="hero-subtitle">Where Innovation Meets Creativity</p>
            <button class="hero-button">Explore Now</button>
        </div>
        <div class="hero-images">
            <div class="image-container" data-hover="image1">
                <img src="image1.jpg" alt="Abstract Tech" class="hero-image">
            </div>
            <div class="image-container" data-hover="image2">
                <img src="image2.jpg" alt="Digital Art" class="hero-image">
            </div>
            <div class="image-container" data-hover="image3">
                <img src="image3.jpg" alt="Futuristic Design" class="hero-image">
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</head>
</html>
